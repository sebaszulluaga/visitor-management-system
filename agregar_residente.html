<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Residente</title>
</head>
<body>
    <h1>Agregar Nuevo Residente</h1>

    <form action="/agregar_residente" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="cuarto">Cuarto:</label>
        <input type="text" id="cuarto" name="cuarto" required>

        <button type="submit">Agregar Residente</button>
    </form>

    <a href="/">Volver al inicio</a>
</body>
</html>
